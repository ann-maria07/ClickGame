<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click the Button Game</title>
<style>
 body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #e3e1ce; /* Yellow background */
  }
  #game-container {
    text-align: center;
  }
  #target-button {
    padding: 15px 30px;
    font-size: 24px;
    background-color: #f39c12; /* Orange button color */
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.2s ease-in-out, transform 0.1s;
  }
  #target-button:hover {
    background-color: #e67e22; /* Darker orange on hover */
    transform: scale(1.05);
  }
  #restart-button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #27ae60; /* Green restart button */
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.2s ease-in-out;
  }
  #restart-button:hover {
    background-color: #219955; /* Darker green on hover */
  }
</style>
</head>
<body>
<div id="game-container">
  <p>Click the button as many times as you can in 10 seconds! ðŸ˜„</p>
  <button id="target-button">Click Me! </button>
  <p>Score: <span id="score">0</span></p>
  <p>Time Left: <span id="time">10</span> seconds</p>
  <p>High Score: <span id="high-score">0</span></p>
  <button id="restart-button" style="display: none;">Restart Game ðŸ”„</button>
</div>
<script>

  const targetButton = document.getElementById('target-button');
  const scoreDisplay = document.getElementById('score');
  const timeDisplay = document.getElementById('time');
  const highScoreDisplay = document.getElementById('high-score');
  const restartButton = document.getElementById('restart-button');
  const clickSound = document.getElementById('click-sound');
  const gameOverSound = document.getElementById('game-over-sound');

  let score = 0;
  let time = 10;
  let highScore = 0;

  const playClickSound = () => {
    clickSound.currentTime = 0;
    clickSound.play();
  };

  const playGameOverSound = () => {
    gameOverSound.currentTime = 0;
    gameOverSound.play();
  };

  const updateHighScore = () => {
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = highScore;
    }
  };

  const restartGame = () => {
    score = 0;
    time = 10;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = time;
    targetButton.addEventListener('click', handleClick);
    restartButton.style.display = 'none';
    countdown();
  };

  const countdown = () => {
    if (time > 0) {
      time--;
      timeDisplay.textContent = time;
      setTimeout(countdown, 1000);
    } else {
      targetButton.removeEventListener('click', handleClick);
      updateHighScore();
      restartButton.style.display = 'block';
      playGameOverSound();
      alert(`Game over! Your score: ${score}`);
    }
  };

  const handleClick = () => {
    score++;
    scoreDisplay.textContent = score;
    playClickSound();
  };

  targetButton.addEventListener('click', handleClick);
  countdown();

  restartButton.addEventListener('click', restartGame);
</script>
</body>
</html>
